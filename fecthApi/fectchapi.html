<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Api</title>
  </head>
  <body>
    <script>
      fetch("https://jsonplaceholder.typicode.com/users")
        .then((response) => response.json())
        .then((data) => {
            console.log(data);
            for(var i in data){
                document.write(` ${data[i].name}<br> - ${data[i].email}<br> - ${data[i].phone} <br><br><br><br>`);
            }
        })
        .catch((error) => document.write("Can't find data"));
    </script>
  </body>
</html>
