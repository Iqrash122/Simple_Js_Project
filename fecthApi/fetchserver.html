<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Data from server</title>
  </head>
  <body>
    <form id="myform">
      title: <input type="text" id="title" /><br /><br /><br />
      body: <input type="text" id="body" /><br /><br /><br />
      Id : <input type="text" id="userId" /><br /><br /><br />
      <input type="button" value="submit" id="save" />
    </form>

    <script>
      document.getElementById("myform").addEventListener("click", function (e) {
        e.preventDefault();
        fetch("https://jsonplaceholder.typicode.com/posts", {
          method: "POST",
          body: new FormData(document.getElementById("myform")),
          headers: {
            "Content-type": "application/x-www-form-urlencoded;",
          },
        })
          .then((response) => response.json())
          .then((json) => console.log(json));
      });
    </script>
  </body>
</html>
