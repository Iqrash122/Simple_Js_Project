<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async and Await</title>
  </head>
  <body>
    <script>
      async function test() {
        try {
          const response = await fetch(
            "https://jsonplaceholder.typicode.com/todos"
          );
          const user = await response.json();
          return user;
        } catch (error) {
          console.log(error);
        }
      }
      test().then((result) => {
        console.log(result);
        for (var i in result) {
          document.write(
            ` USERID : ${result[i].userId}<br>  ID : ${result[i].id}<br>  TITLE : ${result[i].title}<br>  COMPLETED : ${result[i].completed}<br><br><br>  `
          );
        }
      });
    </script>
  </body>
</html>
